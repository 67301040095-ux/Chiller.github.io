<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chiller Management System - SCADA</title>
<style>
body{
  margin:0;
  background:#e9edf2;
  font-family:Segoe UI,Arial;
  overflow:hidden;
}
svg{
  width:1920px;
  height:1080px;
  display:block;
  margin:auto;
  background:linear-gradient(#f8fafc,#dde3ea);
}

/* Equipment */
.chiller{fill:#cfd6dd;stroke:#888;stroke-width:3}
.pump{fill:#4CAF50;stroke:#222;stroke-width:2}
.pump.off{fill:#b0b0b0}
.tower{fill:#bfc7ce;stroke:#666;stroke-width:3}
.valve{fill:#2f855a}
.pipeCW{stroke:#d6a04b;stroke-width:14;fill:none}
.pipeCHWS{stroke:#00bfff;stroke-width:14;fill:none}
.pipeCHWR{stroke:#5a67d8;stroke-width:14;fill:none}
.tag{font-size:18px;fill:#1a202c}
.header{font-size:26px;font-weight:bold}
.panel{
  position:absolute;
  top:20px;
  right:20px;
  background:white;
  padding:20px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,.2);
}
button{
  padding:8px 16px;
  margin:5px;
}
</style>
</head>
<body>

<svg viewBox="0 0 1920 1080">

<!-- HEADER -->
<text x="700" y="60" class="header">CHILLER MANAGEMENT SYSTEM</text>

<!-- COOLING TOWERS -->
<rect x="200" y="120" width="220" height="220" class="tower"/>
<rect x="450" y="120" width="220" height="220" class="tower"/>
<text x="240" y="110" class="tag">CT-01</text>
<text x="490" y="110" class="tag">CT-02</text>

<!-- CONDENSER PUMPS -->
<circle cx="250" cy="700" r="40" class="pump" id="CDP1"/>
<circle cx="400" cy="700" r="40" class="pump" id="CDP2"/>
<circle cx="550" cy="700" r="40" class="pump" id="CDP3"/>
<text x="210" y="760" class="tag">CDP-01</text>
<text x="360" y="760" class="tag">CDP-02</text>
<text x="510" y="760" class="tag">CDP-03</text>

<!-- CHILLERS -->
<rect x="800" y="500" width="300" height="160" class="chiller"/>
<rect x="1150" y="500" width="300" height="160" class="chiller"/>
<text x="890" y="490" class="tag">CH-01</text>
<text x="1240" y="490" class="tag">CH-02</text>

<!-- CHILLED WATER PUMPS -->
<circle cx="950" cy="900" r="40" class="pump" id="CHP1"/>
<circle cx="1100" cy="900" r="40" class="pump" id="CHP2"/>
<circle cx="1250" cy="900" r="40" class="pump" id="CHP3"/>
<text x="910" y="960" class="tag">CHP-01</text>
<text x="1060" y="960" class="tag">CHP-02</text>
<text x="1210" y="960" class="tag">CHP-03</text>

<!-- BUILDING RETURN -->
<rect x="1650" y="550" width="200" height="120" fill="#cbd5e0" stroke="#555" stroke-width="3"/>
<text x="1670" y="530" class="tag">BUILDING RETURN</text>

<!-- PIPES -->
<line x1="300" y1="340" x2="300" y2="660" class="pipeCW"/>
<line x1="450" y1="340" x2="450" y2="660" class="pipeCW"/>
<line x1="250" y1="740" x2="1100" y2="580" class="pipeCW"/>

<line x1="1100" y1="580" x2="1700" y2="580" class="pipeCHWS"/>
<line x1="1700" y1="630" x2="950" y2="900" class="pipeCHWR"/>

</svg>

<div class="panel">
<button onclick="start()">START</button>
<button onclick="stop()">STOP</button>
<br><br>
Supply Temp: <span id="temp">45°F</span><br>
Load %: <input type="range" min="10" max="100" value="50" id="load">
</div>

<script>
let running=false
let temp=45

function start(){
  running=true
}
function stop(){
  running=false
}

setInterval(()=>{
  let load=document.getElementById("load").value
  if(running){
    temp -= 0.05
    temp += load/2000
  }
  document.getElementById("temp").innerText=temp.toFixed(1)+"°F"
},1000)
</script>

</body>
</html>
