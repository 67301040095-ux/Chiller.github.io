<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chiller Management System - 2D SCADA PRO</title>
<style>
body{margin:0;background:white;font-family:Segoe UI,Arial}
svg{width:1920px;height:1080px;display:block;margin:auto}

/* Pipes */
.pipeCW{stroke:#d6a04b;stroke-width:14;fill:none;stroke-linecap:round}
.pipeCHWS{stroke:#00bfff;stroke-width:14;fill:none;stroke-linecap:round}
.pipeCHWR{stroke:#6c63ff;stroke-width:14;fill:none;stroke-linecap:round}
.flow{stroke-dasharray:25;animation:flow 1s linear infinite}
@keyframes flow{to{stroke-dashoffset:-50}}

.label{font-size:18px;fill:#222}
.title{font-size:30px;font-weight:bold}
</style>
</head>
<body>

<svg viewBox="0 0 1920 1080">

<text x="650" y="60" class="title">CHILLER MANAGEMENT SYSTEM</text>

<!-- ================= COOLING TOWER ================= -->
<g transform="translate(150,150)">
  <!-- body -->
  <polygon points="0,0 180,0 150,200 30,200" fill="#cfd6dd" stroke="#555" stroke-width="3"/>
  <!-- grill -->
  <line x1="40" y1="40" x2="140" y2="40" stroke="#888" stroke-width="2"/>
  <line x1="40" y1="70" x2="140" y2="70" stroke="#888" stroke-width="2"/>
  <line x1="40" y1="100" x2="140" y2="100" stroke="#888" stroke-width="2"/>
  <!-- legs -->
  <rect x="30" y="200" width="20" height="40" fill="#999"/>
  <rect x="130" y="200" width="20" height="40" fill="#999"/>
</g>
<text x="200" y="130" class="label">CT-01</text>

<g transform="translate(400,150)">
  <polygon points="0,0 180,0 150,200 30,200" fill="#cfd6dd" stroke="#555" stroke-width="3"/>
  <line x1="40" y1="40" x2="140" y2="40" stroke="#888" stroke-width="2"/>
  <line x1="40" y1="70" x2="140" y2="70" stroke="#888" stroke-width="2"/>
  <line x1="40" y1="100" x2="140" y2="100" stroke="#888" stroke-width="2"/>
  <rect x="30" y="200" width="20" height="40" fill="#999"/>
  <rect x="130" y="200" width="20" height="40" fill="#999"/>
</g>
<text x="450" y="130" class="label">CT-02</text>

<!-- ================= CHILLERS ================= -->
<g transform="translate(750,500)">
  <ellipse cx="0" cy="75" rx="40" ry="75" fill="#cfd6dd" stroke="#555" stroke-width="3"/>
  <rect x="0" y="0" width="300" height="150" fill="#d9dee4" stroke="#555" stroke-width="3"/>
  <ellipse cx="300" cy="75" rx="40" ry="75" fill="#cfd6dd" stroke="#555" stroke-width="3"/>
</g>
<text x="820" y="480" class="label">CH-01</text>

<g transform="translate(1150,500)">
  <ellipse cx="0" cy="75" rx="40" ry="75" fill="#cfd6dd" stroke="#555" stroke-width="3"/>
  <rect x="0" y="0" width="300" height="150" fill="#d9dee4" stroke="#555" stroke-width="3"/>
  <ellipse cx="300" cy="75" rx="40" ry="75" fill="#cfd6dd" stroke="#555" stroke-width="3"/>
</g>
<text x="1220" y="480" class="label">CH-02</text>

<!-- ================= PUMP SYMBOL ================= -->
<defs>
  <g id="pumpSymbol">
    <circle cx="0" cy="0" r="35" fill="#2ecc71" stroke="#222" stroke-width="3"/>
    <path d="M-10,-15 L20,0 L-10,15 Z" fill="white"/>
  </g>
</defs>

<!-- CDP -->
<use href="#pumpSymbol" x="200" y="750"/>
<use href="#pumpSymbol" x="350" y="750"/>
<use href="#pumpSymbol" x="500" y="750"/>
<text x="150" y="820" class="label">CDP-01</text>
<text x="300" y="820" class="label">CDP-02</text>
<text x="450" y="820" class="label">CDP-03</text>

<!-- CHP -->
<use href="#pumpSymbol" x="900" y="900"/>
<use href="#pumpSymbol" x="1050" y="900"/>
<use href="#pumpSymbol" x="1200" y="900"/>
<text x="850" y="970" class="label">CHP-01</text>
<text x="1000" y="970" class="label">CHP-02</text>
<text x="1150" y="970" class="label">CHP-03</text>

<!-- ================= PIPING (CURVED) ================= -->
<!-- Condenser -->
<path d="M250 350 V700 H500 Q650 700 750 575" class="pipeCW flow"/>
<!-- CHW Supply -->
<path d="M1100 575 H1650" class="pipeCHWS flow"/>
<!-- CHW Return -->
<path d="M1650 630 Q1400 800 900 900" class="pipeCHWR flow"/>

<!-- Building -->
<rect x="1650" y="550" width="200" height="120" fill="#e2e8f0" stroke="#555" stroke-width="3"/>
<text x="1660" y="530" class="label">BUILDING RETURN</text>

</svg>

</body>
</html>
