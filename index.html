<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chiller Plant 2.5D Layout</title>
<style>
body{
    margin:0;
    background:#d9d9d9;
    font-family:Arial;
}
svg{
    width:100%;
    height:100vh;
}
.label{
    font-size:14px;
    fill:#222;
}
.pipe-cond{
    stroke:#1f4fa3;
    stroke-width:10;
    fill:none;
}
.pipe-chw{
    stroke:#4fc3f7;
    stroke-width:10;
    fill:none;
}
.header{
    stroke:#0d2c6c;
    stroke-width:18;
}
.pump{
    fill:#777;
    stroke:#444;
    stroke-width:2;
}
.chiller-body{
    fill:#e6e6e6;
    stroke:#888;
    stroke-width:2;
}
.tower{
    fill:#f2f2f2;
    stroke:#777;
    stroke-width:2;
}
.grill{
    stroke:#aaa;
    stroke-width:1;
}
</style>
</head>
<body>

<svg viewBox="0 0 1600 900">

<!-- ================= LEFT SIDE : COOLING TOWER ================= -->

<!-- CT-02 (Back) -->
<g transform="translate(120,120) skewY(-10)">
    <rect width="200" height="250" class="tower"/>
    <line x1="20" y1="30" x2="180" y2="30" class="grill"/>
    <line x1="20" y1="60" x2="180" y2="60" class="grill"/>
    <line x1="20" y1="90" x2="180" y2="90" class="grill"/>
    <text x="40" y="280" class="label">CT-02</text>
</g>

<!-- CT-01 (Front) -->
<g transform="translate(80,300) skewY(-10)">
    <rect width="200" height="250" class="tower"/>
    <line x1="20" y1="30" x2="180" y2="30" class="grill"/>
    <line x1="20" y1="60" x2="180" y2="60" class="grill"/>
    <line x1="20" y1="90" x2="180" y2="90" class="grill"/>
    <text x="40" y="280" class="label">CT-01</text>
</g>

<!-- Condenser Header -->
<line x1="60" y1="620" x2="400" y2="620" class="header"/>

<!-- Condenser Pumps -->
<g transform="translate(120,650)">
    <path d="M0 40 Q40 0 80 40 Q40 80 0 40 Z" class="pump"/>
    <path d="M140 40 Q180 0 220 40 Q180 80 140 40 Z" class="pump"/>
    <path d="M280 40 Q320 0 360 40 Q320 80 280 40 Z" class="pump"/>
</g>

<!-- ================= CENTER PIPE CROSS ================= -->

<!-- Condenser Pipe to Chiller -->
<path d="M400 620 
         L600 620 
         Q650 620 650 580
         L650 500
         Q650 460 700 460
         L900 460" class="pipe-cond"/>

<!-- ================= RIGHT SIDE : CHILLER ================= -->

<!-- CH-02 (Back) -->
<g transform="translate(1000,200)">
    <rect x="0" y="40" width="350" height="80" class="chiller-body"/>
    <ellipse cx="0" cy="80" rx="40" ry="40" class="chiller-body"/>
    <ellipse cx="350" cy="80" rx="40" ry="40" class="chiller-body"/>
    <text x="120" y="150" class="label">CH-02</text>
</g>

<!-- CH-01 (Front) -->
<g transform="translate(950,350)">
    <rect x="0" y="40" width="350" height="80" class="chiller-body"/>
    <ellipse cx="0" cy="80" rx="40" ry="40" class="chiller-body"/>
    <ellipse cx="350" cy="80" rx="40" ry="40" class="chiller-body"/>
    <text x="120" y="150" class="label">CH-01</text>
</g>

<!-- CHW Header -->
<line x1="900" y1="620" x2="1400" y2="620" class="header"/>

<!-- CHW Pumps CH-01 -->
<g transform="translate(950,650)">
    <path d="M0 40 Q40 0 80 40 Q40 80 0 40 Z" class="pump"/>
    <path d="M140 40 Q180 0 220 40 Q180 80 140 40 Z" class="pump"/>
    <path d="M280 40 Q320 0 360 40 Q320 80 280 40 Z" class="pump"/>
</g>

<!-- CHW Pumps CH-02 -->
<g transform="translate(950,730)">
    <path d="M0 40 Q40 0 80 40 Q40 80 0 40 Z" class="pump"/>
    <path d="M140 40 Q180 0 220 40 Q180 80 140 40 Z" class="pump"/>
    <path d="M280 40 Q320 0 360 40 Q180 80 280 40 Z" class="pump"/>
</g>

</svg>

</body>
</html>
